[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "viddhana-sdk"
version = "1.0.0"
description = "Python SDK for interacting with the VIDDHANA blockchain network"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "VIDDHANA Team", email = "sdk@viddhana.network" }
]
keywords = [
    "viddhana",
    "blockchain",
    "web3",
    "defi",
    "ai",
    "portfolio",
    "crypto"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]

dependencies = [
    "web3>=6.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "eth-account>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://viddhana.network"
Documentation = "https://docs.viddhana.network/sdk/python"
Repository = "https://github.com/viddhana/sdk-python"
Issues = "https://github.com/viddhana/sdk-python/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/viddhana"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
line-length = 100
target-version = "py39"
