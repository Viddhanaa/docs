version: "3.9"

services:
  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: viddhana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-viddhana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viddhana}
      POSTGRES_DB: ${POSTGRES_DB:-viddhana}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viddhana}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viddhana-network

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: viddhana-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viddhana-network

  # ===================
  # Hardhat Local Node
  # ===================
  hardhat:
    image: node:20-alpine
    container_name: viddhana-hardhat
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "npm install -g hardhat && npx hardhat node --hostname 0.0.0.0"
    ports:
      - "8545:8545"
    volumes:
      - hardhat_data:/app
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8545 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - viddhana-network

  # ===================
  # Kafka (Event Streaming)
  # ===================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: viddhana-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viddhana-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: viddhana-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - viddhana-network

  # ===================
  # MQTT Broker (DePIN)
  # ===================
  mqtt:
    image: eclipse-mosquitto:2
    container_name: viddhana-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - viddhana-network

  # ===================
  # MLflow (Model Tracking)
  # ===================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: viddhana-mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-viddhana}:${POSTGRES_PASSWORD:-viddhana}@postgres:5432/viddhana
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-viddhana}:${POSTGRES_PASSWORD:-viddhana}@postgres:5432/viddhana
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - viddhana-network

volumes:
  postgres_data:
  redis_data:
  hardhat_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  mqtt_data:
  mqtt_log:
  mlflow_data:

networks:
  viddhana-network:
    name: viddhana-net
    driver: bridge
